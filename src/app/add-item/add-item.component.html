<h1 mat-dialog-title fxLayoutAlign="center center">Add New item</h1>

<div mat-dialog-content class="parent">
    <div class="child" >
        <form   >
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Categories</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="0">
                <span matTextPrefix>$&nbsp;</span>
                <span matTextSuffix>.00</span>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
            <input type="file" name="" id="">
            <div mat-dialog-actions fxLayoutAlign="center center">
                <button mat-raised-button cdkFocusInitial mat-dialog-close type="submit" color="primary">submit</button>
                <button mat-raised-button cdkFocusInitial mat-dialog-close type="submit" color="accent">Cancel</button>
            </div>
        </form>
    </div>

</div>
