<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav role="navigation">
        <div class="container">
            <div class="navigation">
                <ul>
                    <li style="border-bottom: 3px solid rgb(63, 28, 28);">
                        <a href="#">
                            <span class="icon">
                                <mat-icon>coffee</mat-icon>
                            </span>
                            <span class="title" style="font-weight: bolder; ">Coffe SyStem</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <mat-icon>home</mat-icon>
                            </span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <mat-icon>woman</mat-icon>
                            </span>
                            <span class="title">Customers</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <mat-icon>man</mat-icon>
                            </span>
                            <span class="title">Messages</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <mat-icon>help</mat-icon>
                            </span>
                            <span class="title">Help</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <mat-icon>settings</mat-icon>
                            </span>
                            <span class="title">Settings</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <mat-icon>face</mat-icon>
                            </span>
                            <span class="title">Password</span>
                        </a>
                    </li>

                    <li (click)="logout()">
                        <a href="#">
                            <span class="icon">
                                <mat-icon>logout</mat-icon>
                            </span>
                            <span class="title">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="basic">
            <div fxLayoutAlign=" center">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <i class="fa fa-strikethrough" aria-hidden="true"></i>
                <span style="font-size: larger;">Admin</span>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
            </div>

            <div class="user">
                <img src="assets\emo.png" alt="">
            </div>
        </mat-toolbar>
        <!-- ======================= Cards ================== -->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">1,504</div>
                    <div class="cardName">Daily Views</div>
                </div>

                <div class="iconBx">
                    <i class="fa fa-eyedropper" aria-hidden="true"></i>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">80</div>
                    <div class="cardName">Sales</div>
                </div>

                <div class="iconBx">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">284</div>
                    <div class="cardName">Comments</div>
                </div>

                <div class="iconBx">
                    <i class="fas fa-chart-pie    "></i>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">$7,842</div>
                    <div class="cardName">Earning</div>
                </div>

                <div class="iconBx">
                    <i class="fas fa-caret-square-right"></i>
                </div>
            </div>
        </div>

        <mat-tab-group>
            <mat-tab label="Orders State">
                <ng-template mat-tab-label>
                    <mat-icon>man</mat-icon>
                    <span style="font-weight: bolder; font-size: large;">User Data</span>
                </ng-template>
                <app-content></app-content>
            </mat-tab>
            <mat-tab label="Products">
                <ng-template mat-tab-label>
                    <mat-icon> sort</mat-icon>
                    <span style="font-weight: bolder; font-size: large;"> Products </span>
                </ng-template>
                <app-products></app-products>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
